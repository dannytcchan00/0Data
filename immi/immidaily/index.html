<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .stats-grid {

        .chart-title { font-size: 1.2rem; margin-bottom: 15px; color: #a0b6d0; text-align: center; }
        @media (max-width: 768px) {
            .map-container { height: 400px; }
            .charts-container { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—ºï¸ é¦™æ¸¯å…¥å¢ƒå®¢æµé‡å¯¦æ™‚åœ°åœ–</h1>
        
        <!-- ç‹€æ…‹é¡¯ç¤º -->
        <div id="status" class="status-bar status-loading">
            ğŸ”„ åˆå§‹åŒ–é¦™æ¸¯åœ°åœ–...
        </div>
        
        <!-- åœ°åœ–å®¹å™¨ï¼ˆç«‹å³é¡¯ç¤ºï¼‰ -->
        <div id="mapContainer" class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- çµ±è¨ˆå¡ç‰‡ -->
        <div id="stats" class="stats-grid" style="display: none;"></div>
        
        <!-- åœ–è¡¨ -->
        <div id="charts" class="charts-container" style="display: none;">
            <div class="chart-card">
                <div class="chart-title">ğŸ“ˆ æœ€è¿‘7å¤©è¶¨å‹¢</div>
                <canvas id="trendChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">ğŸ›ï¸ ä»Šæ—¥é—œå£æ’å</div>
                <canvas id="rankingChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let map, csvData = [], markers = {}, charts = {};
        
        // é—œå£ç¶“ç·¯åº¦é…ç½®
        const controlPoints = {
            'Airport': { lat: 22.3089, lng: 113.9150, color: '#00f2fe', emoji: 'ğŸ›¬' },
            'Lo Wu': { lat: 22.5279, lng: 114.1136, color: '#4ade80', emoji: 'ğŸš¶' },
            'Lok Ma Chau': { lat: 22.4997, lng: 114.0675, color: '#4ade80', emoji: 'ğŸš¶' },
            'Shenzhen Bay': { lat: 22.4875, lng: 113.9250, color: '#4ade80', emoji: 'ğŸš—' },
            'Man Kam To': { lat: 22.5650, lng: 114.0333, color: '#4ade80', emoji: 'ğŸš—' },
            'Hong Kong-Zhuhai-Macao Bridge': { lat: 22.1997, lng: 113.8833, color: '#667eea', emoji: 'ğŸŒ‰' },
            'Heung Yuen Wai': { lat: 22.5525, lng: 114.1333, color: '#4ade80', emoji: 'ğŸš¶' },
            'Sha Tau Kok': { lat: 22.5528, lng: 114.2167, color: '#4ade80', emoji: 'ğŸš¶' },
            'Express Rail Link West Kowloon': { lat: 22.3039, lng: 114.1584, color: '#f093fb', emoji: 'ğŸš„' },
            'Hung Hom': { lat: 22.3022, lng: 114.1797, color: '#f093fb', emoji: 'ğŸš‚' }
        };

        // 1. ç«‹å³åˆå§‹åŒ–åœ°åœ–ï¼ˆä¸ç­‰CSVï¼‰
        function initMap() {
            map = L.map('map').setView([22.3964, 114.1095], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            
            document.getElementById('status').innerHTML = 'âœ… é¦™æ¸¯åœ°åœ–å·²è¼‰å…¥ | ğŸ”„ è¼‰å…¥å®¢æµé‡æ•¸æ“š...';
            document.getElementById('status').className = 'status-bar status-loading';
        }

        // 2. è¼‰å…¥CSVæ•¸æ“š
        async function loadCSV() {
            try {
                document.getElementById('status').innerHTML = 'ğŸ”„ å¾ GitHub è¼‰å…¥æœ€æ–°CSVæ•¸æ“š...';
                
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch('https://dannytcchan00.github.io/0Data/data/immi/immi_daily/data.csv', {
                    signal: controller.signal
                });
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true
                });
                
                if (parsed.errors.length > 0) throw new Error('CSVè§£æéŒ¯èª¤');
                
                csvData = parsed.data.filter(row => row.Total > 0);
                
                if (csvData.length === 0) throw new Error('ç„¡æœ‰æ•ˆæ•¸æ“š');
                
                document.getElementById('status').innerHTML = `âœ… æˆåŠŸè¼‰å…¥ ${csvData.length} ç­†æ•¸æ“š | æœ€æ–°æ—¥æœŸ: ${csvData[0].Date}`;
                document.getElementById('status').className = 'status-bar status-success';
                
                processData();
                
            } catch (error) {
                console.error('CSVè¼‰å…¥éŒ¯èª¤:', error);
                document.getElementById('status').innerHTML = `âŒ æ•¸æ“šè¼‰å…¥å¤±æ•—: ${error.message}<br>å°‡æ–¼ 30ç§’å¾Œé‡è©¦...`;
                document.getElementById('status').className = 'status-bar status-error';
                setTimeout(loadCSV, 30000);
            }
        }

        // 3. è™•ç†æ•¸æ“šä¸¦æ›´æ–°åœ°åœ–
        function processData() {
            const latestDate = csvData[0].Date;
            
            // æ›´æ–°åœ°åœ–æ¨™è¨˜
            updateMapMarkers(latestDate);
            
            // é¡¯ç¤ºçµ±è¨ˆ
            const stats = calculateStats();
            renderStats(stats);
            
            // ç¹ªè£½åœ–è¡¨
            renderCharts();
            
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('charts').style.display = 'grid';
        }

        // 4. æ›´æ–°åœ°åœ–æ¨™è¨˜
        function updateMapMarkers(date) {
            // æ¸…é™¤èˆŠæ¨™è¨˜
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            const todayData = {};
            csvData.filter(row => row.Date === date).forEach(row => {
                const point = row['Control Point'];
                if (!todayData[point]) todayData[point] = 0;
                todayData[point] += row.Total || 0;
            });

            Object.entries(todayData).forEach(([pointName, total]) => {
                if (controlPoints[pointName]) {
                    const config = controlPoints[pointName];
                    const size = Math.max(30, Math.min(60, Math.log(total + 1) * 12));
                    
                    const customIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="
                            background: ${config.color}; width: ${size}px; height: ${size}px;
                            border-radius: 50%; border: 3px solid rgba(255,255,255,0.9);
                            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
                            display: flex; align-items: center; justify-content: center;
                            font-size: ${Math.max(12, size/3)}px; font-weight: bold; color: white;
                        " title="${pointName}: ${total.toLocaleString()}">${config.emoji}</div>`,
                        iconSize: [size, size],
                        iconAnchor: [size/2, size/2]
                    });

                    const marker = L.marker([config.lat, config.lng], { icon: customIcon }).addTo(map);
                    marker.bindPopup(`
                        <b style="color: ${config.color};">${pointName}</b><br>
                        ğŸ“Š ä»Šæ—¥ç¸½äººæµ: <strong>${total.toLocaleString()}</strong><br>
                        ğŸ“… æ•¸æ“šæ—¥æœŸ: ${date}
                    `);
                    markers[pointName] = marker;
                }
            });
        }

        function calculateStats() {
            const todayTotal = csvData.filter(row => row.Date === csvData[0].Date)
                                    .reduce((sum, row) => sum + (row.Total || 0), 0);
            return {
                todayTotal,
                avgDaily: Math.round(csvData.reduce((sum, row) => sum + (row.Total || 0), 0) / csvData.length),
                records: csvData.length,
                uniquePoints: new Set(csvData.map(row => row['Control Point'])).size
            };
        }

        function renderStats(stats) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.todayTotal.toLocaleString()}</div>
                    <div class="stat-label">ä»Šæ—¥ç¸½äººæµ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avgDaily.toLocaleString()}</div>
                    <div class="stat-label">å¹³å‡æ¯æ—¥</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.records.toLocaleString()}</div>
                    <div class="stat-label">æ•¸æ“šè¨˜éŒ„</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.uniquePoints}</div>
                    <div class="stat-label">é—œå£æ•¸é‡</div>
                </div>
            `;
        }

        function renderCharts() {
            // ç°¡åŒ–åœ–è¡¨ï¼Œé˜²æ­¢è¼‰å…¥å•é¡Œ
            if (typeof Chart === 'undefined') return;
            
            const recent7 = csvData.slice(0, 336).filter((_, i) => i % 48 === 0);
            new Chart(document.getElementById('trendChart').getContext('2d'), {
                type: 'line',
                 {
                    labels: recent7.slice(-7).map(row => row.Date),
                    datasets: [{ label: 'äººæµé‡',  recent7.slice(-7).map(row => row.Total), 
                               borderColor: '#4ade80', backgroundColor: 'rgba(74,222,128,0.2)', tension: 0.4, fill: true }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });
        }

        // ğŸš€ å•Ÿå‹•é †åºï¼šå…ˆåœ°åœ–å¾Œæ•¸æ“š
        window.addEventListener('load', () => {
            initMap();  // ç«‹å³é¡¯ç¤ºåœ°åœ–
            setTimeout(loadCSV, 500);  // 0.5ç§’å¾Œè¼‰å…¥æ•¸æ“š
        });
        
        // æ¯5åˆ†é˜è‡ªå‹•æ›´æ–°
        setInterval(loadCSV, 5 * 60 * 1000);
    </script>
</body>
</html>
