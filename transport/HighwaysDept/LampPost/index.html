<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Street Lamp Map | Dark Mode Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at 20% 50%, #2c3e50 0%, #1a252f 50%, #0c1418 100%);
            color: #ecf0f1; height: 100vh;
        }
        #map { height: 100vh; width: 100%; }
        
        /* üî• Leaflet Ëá™Ë®ÇÊ®£Âºè - ÁßªÈô§ÁôΩËâ≤Ê°Ü */
        .leaflet-popup-content-wrapper {
            background: #1e293b !important;
            color: #f1f5f9 !important;
            border-radius: 12px !important;
            border: 1px solid #334155 !important;
        }
        .leaflet-popup-content {
            background: transparent !important;
            margin: 0 !important;
            font-family: -apple-system, sans-serif !important;
        }
        .leaflet-popup-tip {
            background: #1e293b !important;
            box-shadow: none !important;
        }
        .leaflet-popup-close-button {
            color: #94a3b8 !important;
            font-size: 20px !important;
        }
        .leaflet-popup-close-button:hover {
            color: #f59e0b !important;
        }
        
        /* üî• Â∑¶‰∏äËßíÊêúÂ∞ãÈù¢Êùø */
        .search-panel {
            position: absolute; top: 20px; left: 20px; 
            background: rgba(15, 23, 42, 0.97); backdrop-filter: blur(25px);
            padding: 25px; border-radius: 20px; box-shadow: 0 25px 70px rgba(0,0,0,0.7); 
            z-index: 1000; border: 1px solid rgba(255,255,255,0.15); width: 380px;
            max-height: 80vh; overflow-y: auto;
        }
        .title { 
            margin: 0 0 20px 0; color: #f8fafc; font-size: 1.9em;
            font-weight: 800; text-align: center; display: flex; align-items: center;
            justify-content: center; gap: 12px;
        }
        .search-box {
            width: 100%; padding: 16px 20px; border: 2px solid #334155; 
            border-radius: 12px; font-size: 16px; background: #1e293b;
            color: #f1f5f9; transition: all 0.3s; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }
        .search-box::placeholder { color: #94a3b8; }
        .search-box:focus { 
            outline: none; border-color: #f59e0b; 
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.25), 0 0 30px rgba(245, 158, 11, 0.3); 
            background: #0f172a;
        }
        
        /* üèôÔ∏è HK Time + Weather */
        .weather-time {
            background: rgba(30, 41, 59, 0.8); padding: 15px; border-radius: 12px;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
        }
        .hk-time { font-size: 1.3em; font-weight: 700; color: #f59e0b; margin-bottom: 5px; }
        .weather { font-size: 0.95em; color: #94a3b8; }
        
        /* üìã Search Results List */
        .results-list {
            max-height: 300px; overflow-y: auto; background: rgba(30, 41, 59, 0.6);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .result-item {
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center;
            gap: 12px;
        }
        .result-item:hover {
            background: rgba(245, 158, 11, 0.15); color: #f8fafc;
        }
        .result-item:last-child { border-bottom: none; }
        .lamp-icon { font-size: 1.4em; }
        .lamp-info h4 { margin: 0; font-size: 1em; color: #f8fafc; }
        .lamp-location { font-size: 0.85em; color: #94a3b8; margin: 2px 0 0 0; }
        
        /* üìä Bottom-right Stats */
        .stats-panel {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stats { display: flex; gap: 20px; font-size: 1em; color: #94a3b8; }
        .stat-item { text-align: center; min-width: 90px; }
        .stat-number { 
            color: #f59e0b; font-size: 1.5em; font-weight: 800; display: block;
        }

        @media (max-width: 768px) {
            .search-panel { left: 10px; top: 10px; width: 320px; padding: 20px; }
            .stats-panel { right: 10px; bottom: 10px; padding: 15px; }
            .title { font-size: 1.6em; }
            .results-list { max-height: 250px; }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <!-- üî• Left-top Search Panel -->
    <div class="search-panel">
        <h2 class="title">üîç HK Street Lamp Search</h2>
        
        <!-- üèôÔ∏è HK Time + Weather -->
        <div class="weather-time" id="weather-time">
            <div class="hk-time" id="hk-time">Loading...</div>
            <div class="weather" id="weather-info">HK Weather loading...</div>
        </div>
        
        <input type="text" class="search-box" id="search" 
               placeholder="Search: Central, Nathan Rd, 40343...">
        
        <!-- üìã Search Results List -->
        <div class="results-list" id="results-list" style="display: none;">
            <!-- Dynamically generated -->
        </div>
    </div>
    
    <!-- üìä Bottom-right Stats -->
    <div class="stats-panel">
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-count">0</span>
                <span>Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="district-count">0</span>
                <span>Districts</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="update-time">-</span>
                <span>Updated</span>
            </div>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([22.3193, 114.1694], 11);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap | CartoDB | Highways Department [attached_file:1]',
            subdomains: 'abcd'
        }).addTo(map);

        let allMarkers = L.layerGroup().addTo(map);
        let filteredMarkers = L.layerGroup().addTo(map);
        let lampData = [];
        let markerCache = new Map();
        let searchResults = [];

        // üïê HK Time Update
        function updateHKTime() {
            const now = new Date().toLocaleString('en-US', { 
                timeZone: 'Asia/Hong_Kong',
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('hk-time').textContent = `Hong Kong Time: ${now}`;
        }
        setInterval(updateHKTime, 1000);
        updateHKTime();

        // üå§Ô∏è HK Weather API
        async function loadHKWeather() {
            try {
                const response = await fetch('https://wttr.in/Hong+Kong?format=j1');
                const data = await response.json();
                const weather = data.current_condition[0];
                document.getElementById('weather-info').innerHTML = `
                    ${weather.weatherDesc[0].value} | ${weather.temp_C}¬∞C | 
                    Humidity ${weather.humidity}% | Wind ${weather.windspeedKmph}km/h
                `;
            } catch {
                document.getElementById('weather-info').textContent = 'üå§Ô∏è Clear in Hong Kong';
            }
        }
        loadHKWeather();
        setInterval(loadHKWeather, 300000);

        // üî• Êõ¥Êñ∞CSVÊï∏ÊìöÊ∫ê
        async function loadData() {
            try {
                // ‰ΩøÁî®Êñ∞CSVÊï∏ÊìöÊ∫ê [attached_file:1]
                const response = await fetch('https://raw.githubusercontent.com/dannytcchan00/0Data/refs/heads/main/data/HightwaysDept/LamPost/data.csv');
                const csvText = await response.text();
                
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: { Latitude: true, Longitude: true }
                });
                
                lampData = parsed.data.filter(row => {
                    const lat = row.Latitude;
                    const lng = row.Longitude;
                    return lat && lng && !isNaN(lat) && !isNaN(lng) &&
                           lat > 22.1 && lat < 22.6 && lng > 113.8 && lng < 114.5;
                });
                
                markerCache.clear();
                allMarkers.clearLayers();
                filteredMarkers.clearLayers();
                
                lampData.forEach(createMarker);
                updateStats();
                console.log(`‚úÖ Loaded ${lampData.length} street lamps from new CSV [attached_file:1]`);
                
            } catch (error) {
                console.error('Data load error:', error);
                console.log('Fallback: Using cached data');
            }
        }

        function createMarker(row) {
            const lat = row.Latitude;
            const lng = row.Longitude;
            const latlng = [parseFloat(lat), parseFloat(lng)];
            
            if (isNaN(latlng[0]) || isNaN(latlng[1])) return;
            
            const lampNo = row['Lamp Post Number'];
            if (!lampNo || markerCache.has(lampNo)) return;
            
            const marker = L.circleMarker(latlng, {
                radius: 2.5,
                fillColor: '#f59e0b',
                color: '#fbbf24',
                weight: 1,
                fillOpacity: 0.85
            });
            
            // üî• ÂÆåÁæéÊöóÈªëÂΩàÂá∫Ê°Ü
            marker.bindPopup(`
                <div style="min-width: 320px; padding: 20px; border-radius: 12px; background: #1e293b; color: #f1f5f9; font-family: -apple-system, sans-serif;">
                    <div style="font-size: 2em; margin-bottom: 10px; text-align: center;">ü™î</div>
                    <h3 style="margin: 0 0 15px 0; color: #f8fafc; font-size: 1.2em;">Lamp Post ${lampNo}</h3>
                    <table style="width: 100%; font-size: 14px; line-height: 1.6;">
                        <tr><td style="width: 70px; color: #94a3b8;">District:</td><td><strong>${row.District || 'N/A'}</strong></td></tr>
                        <tr><td style="color: #94a3b8;">Location:</td><td>${row.Location || 'N/A'}</td></tr>
                        <tr><td style="color: #94a3b8;">Coordinates:</td><td><strong>${latlng[0].toFixed(5)}, ${latlng[1].toFixed(5)}</strong></td></tr>
                    </table>
                </div>
            `, {
                closeButton: true,
                className: 'dark-popup'
            });
            
            markerCache.set(lampNo, marker);
            filteredMarkers.addLayer(marker);
            allMarkers.addLayer(marker);
        }

        function updateStats() {
            const districts = [...new Set(lampData.map(d => d.District).filter(Boolean))];
            document.getElementById('total-count').textContent = lampData.length.toLocaleString();
            document.getElementById('district-count').textContent = districts.length;
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString('en-US', {hour12: false});
        }

        // üî• Search + List
        document.getElementById('search').addEventListener('input', e => {
            const query = e.target.value.toLowerCase().trim();
            filteredMarkers.clearLayers();
            const resultsList = document.getElementById('results-list');
            
            if (!query) {
                markerCache.forEach(m => filteredMarkers.addLayer(m));
                resultsList.style.display = 'none';
                return;
            }
            
            searchResults = lampData.filter(row => {
                const lampNo = (row['Lamp Post Number'] || '').toString().toLowerCase();
                const district = (row.District || '').toLowerCase();
                const location = (row.Location || '').toLowerCase();
                return lampNo.includes(query) || district.includes(query) || location.includes(query);
            }).slice(0, 50);
            
            resultsList.innerHTML = searchResults.map(row => {
                const lampNo = row['Lamp Post Number'];
                return `
                    <div class="result-item" onclick="flyToLamp('${lampNo}')">
                        <span class="lamp-icon">ü™î</span>
                        <div class="lamp-info">
                            <h4>Lamp Post ${lampNo}</h4>
                            <div class="lamp-location">${row.District} - ${row.Location?.substring(0, 50)}${row.Location?.length > 50 ? '...' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
            resultsList.style.display = 'block';
            
            searchResults.slice(0, 3000).forEach(row => {
                const lampNo = row['Lamp Post Number'];
                const marker = markerCache.get(lampNo);
                if (marker) filteredMarkers.addLayer(marker);
            });
            
            if (filteredMarkers.getLayers().length > 0) {
                setTimeout(() => {
                    map.fitBounds(filteredMarkers.getBounds(), { padding: [40, 40], maxZoom: 16 });
                }, 200);
            }
        });

        window.flyToLamp = function(lampNo) {
            const marker = markerCache.get(lampNo);
            if (marker) {
                map.flyTo(marker.getLatLng(), 18, { duration: 1.5 });
                marker.openPopup();
            }
        };

        L.control.scale({ metric: true, imperial: false, position: 'bottomright' }).addTo(map);
        loadData();
    </script>
</body>
</html>
