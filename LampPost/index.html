<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦™æ¸¯è¡—ç‡ˆåœ°åœ– | HK Street Lamp Map</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        #map { height: 100vh; width: 100%; }
        .controls {

            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            z-index: 1000; max-width: 1400px; margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.3);

        .title {

            justify-content: center; gap: 15px;
        }
        .search-box {
            width: 100%; padding: 18px 24px; border: 3px solid #e2e8f0; 
            border-radius: 16px; font-size: 18px; margin-bottom: 20px;
            background: white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .search-box:focus { 
            outline: none; border-color: #ff6b35; 
            box-shadow: 0 0 0 4px rgba(255,107,53,0.2), 0 12px 40px rgba(255,107,53,0.15); 
            transform: translateY(-3px);
        }
        #status { 
            font-size: 1.2em; color: #4a5568; margin-bottom: 20px;
            text-align: center; font-weight: 600; padding: 15px;
            background: rgba(255,255,255,0.8); border-radius: 12px;
            border-left: 6px solid #667eea;
        }
        .stats {
            display: flex; justify-content: center; gap: 30px; font-size: 1.1em; 
            color: #666; flex-wrap: wrap;
        }
        .stats span { 
            background: linear-gradient(135deg, #ff6b35, #f7931e); color: white; 
            padding: 15px 25px; border-radius: 50px; font-weight: 700;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4); min-width: 120px;
            text-align: center;
        }
        .success { border-left-color: #27ae60 !important; color: #27ae60 !important; }
        .success .stats span { background: linear-gradient(135deg, #48bb78, #38a169) !important; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h1 class="title">
            ğŸª” <span>é¦™æ¸¯è¡—ç‡ˆåœ°åœ–</span>
            <span style="font-size: 0.6em; opacity: 0.8;">Live Data</span>
        </h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 1.1em;">
            è·¯æ”¿ç½²PLISå³æ™‚è³‡æ–™ | Highways Department (~140K locations)[attached_file:1]
        </p>
        <input type="text" class="search-box" id="search" placeholder="æœå°‹ï¼šä¸­ç’°ã€å½Œæ•¦é“ã€HK001...">
        <div id="status">ğŸ”„ è¼‰å…¥ä½ çš„CSVè³‡æ–™...</div>
        <div class="stats">
            <span id="total-count">0</span>
            <span id="district-count">0</span>
            <span id="update-time">-</span>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([22.3193, 114.1694], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap | Highways Department [attached_file:1]'
        }).addTo(map);

        let allMarkers = L.layerGroup().addTo(map);
        let filteredMarkers = L.layerGroup().addTo(map);
        let lampData = [];
        let markerCache = new Map();

        // ğŸ”¥ ç›´æ¥ç”¨ä½ çš„GitHub Pages CSVé€£çµï¼
        async function loadData() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.textContent = 'ğŸ“¡ è¼‰å…¥ä½ çš„CSV: dannytcchan00.github.io/0Data/LampPost/lamppost_en.csv';
                
                const response = await fetch('https://dannytcchan00.github.io/0Data/LampPost/lamppost_en.csv');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                statusEl.textContent = 'ğŸ“Š è§£æ140K+è¡—ç‡ˆè³‡æ–™...';
                
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: { Latitude: true, Longitude: true }
                });
                
                console.log('CSVè§£æçµæœ:', parsed.data.length, 'ç­†è³‡æ–™');
                
                // é¦™æ¸¯åº§æ¨™éæ¿¾ + æ¬„ä½æ˜ å°„ï¼ˆä½ çš„CSVæ ¼å¼ï¼‰
                lampData = parsed.data.filter(row => {
                    const lat = row.Latitude;
                    const lng = row.Longitude;
                    return lat && lng && !isNaN(lat) && !isNaN(lng) &&
                           lat > 22.1 && lat < 22.6 && lng > 113.8 && lng < 114.5;
                }).slice(0, 50000); // æ€§èƒ½æœ€ä½³åŒ–
                
                console.log('éæ¿¾å¾Œè³‡æ–™:', lampData.length, 'ç­†');
                
                statusEl.textContent = `ğŸ—ºï¸ å»ºç«‹ ${lampData.length.toLocaleString()} å€‹æ¨™è¨˜...`;
                
                // æ¸…ç©ºèˆŠæ¨™è¨˜
                markerCache.clear();
                allMarkers.clearLayers();
                filteredMarkers.clearLayers();
                
                // å»ºç«‹æ¨™è¨˜
                let createdCount = 0;
                lampData.forEach((row, index) => {
                    if (createMarker(row)) createdCount++;
                    if (index % 1000 === 0) {
                        statusEl.textContent = `ğŸ—ºï¸ å·²å»ºç«‹ ${createdCount.toLocaleString()}/${lampData.length.toLocaleString()} å€‹æ¨™è¨˜...`;
                    }
                });
                
                updateStats();
                statusEl.innerHTML = `âœ… <strong>æˆåŠŸï¼</strong> è¼‰å…¥ ${lampData.length.toLocaleString()} å€‹è¡—ç‡ˆ<br>è³‡æ–™ä¾†æºï¼šä½ çš„GitHub Pages[attached_file:1]`;
                statusEl.className = 'success';
                
                // ğŸ”¥ ä¿®å¾©ï¼šæª¢æŸ¥æœ‰ç„¡æ¨™è¨˜å†fitBounds
                if (filteredMarkers.getLayers().length > 0) {
                    map.fitBounds(filteredMarkers.getBounds(), { padding: [50, 50], maxZoom: 13 });
                } else {
                    map.setZoom(11);
                }
                
            } catch (error) {
                console.error('è¼‰å…¥éŒ¯èª¤:', error);
                statusEl.innerHTML = `âŒ è¼‰å…¥å¤±æ•—: ${error.message}<br>
                ğŸ”— <a href="https://dannytcchan00.github.io/0Data/LampPost/lamppost_en.csv" target="_blank">æª¢æŸ¥CSVé€£çµ</a>[attached_file:1]`;
            }
        }

        function createMarker(row) {
            const lat = row.Latitude;
            const lng = row.Longitude;
            const latlng = [parseFloat(lat), parseFloat(lng)];
            
            if (isNaN(latlng[0]) || isNaN(latlng[1])) return false;
            
            const lampNo = row['Lamp Post Number'];
            if (!lampNo || markerCache.has(lampNo)) return false;
            
            const marker = L.circleMarker(latlng, {
                radius: 3,
                fillColor: '#ff6b35',
                color: '#ffffff',
                weight: 1.5,
                fillOpacity: 0.9
            });
            
            marker.bindPopup(`
                <div style="min-width: 340px; font-family: -apple-system, sans-serif;">
                    <div style="font-size: 1.8em; margin-bottom: 12px;">ğŸª”</div>
                    <h3 style="margin: 0 0 15px 0; color: #2c3e50;">ç‡ˆæŸ± ${lampNo}</h3>
                    <table style="width: 100%; font-size: 1em; line-height: 1.6;">
                        <tr><td style="width: 80px; color: #666;">åœ°å€:</td><td><strong>${row.District || 'N/A'}</strong></td></tr>
                        <tr><td>ä½ç½®:</td><td>${row.Location || 'N/A'}</td></tr>
                        <tr><td>åº§æ¨™:</td><td><strong>${latlng[0].toFixed(5)}, ${latlng[1].toFixed(5)}</strong></td></tr>
                    </table>
                </div>
            `);
            
            markerCache.set(lampNo, marker);
            filteredMarkers.addLayer(marker);
            allMarkers.addLayer(marker);
            return true;
        }

        function updateStats() {
            const districts = [...new Set(lampData.map(d => d.District).filter(Boolean))];
            document.getElementById('total-count').textContent = `${lampData.length.toLocaleString()}`;
            document.getElementById('district-count').textContent = `${districts.length} å€`;
            document.getElementById('update-time').textContent = new Date().toLocaleString('zh-HK');
        }

        // å³æ™‚æœå°‹
        document.getElementById('search').addEventListener('input', e => {
            const query = e.target.value.toLowerCase().trim();
            filteredMarkers.clearLayers();
            
            if (!query) {
                markerCache.forEach(m => filteredMarkers.addLayer(m));
                document.getElementById('status').textContent = `${lampData.length.toLocaleString()} å€‹è¡—ç‡ˆå·²è¼‰å…¥`;
                return;
            }
            
            const matches = lampData.filter(row => {
                const lampNo = (row['Lamp Post Number'] || '').toString().toLowerCase();
                const district = (row.District || '').toLowerCase();
                const location = (row.Location || '').toLowerCase();
                return lampNo.includes(query) || district.includes(query) || location.includes(query);
            });
            
            matches.slice(0, 5000).forEach(row => {
                const lampNo = row['Lamp Post Number'];
                const marker = markerCache.get(lampNo);
                if (marker) filteredMarkers.addLayer(marker);
            });
            
            document.getElementById('status').textContent = `ğŸ” æ‰¾åˆ° ${matches.length.toLocaleString()} å€‹çµæœ`;
            
            // è‡ªå‹•ç¸®æ”¾æœå°‹çµæœ
            if (filteredMarkers.getLayers().length > 0) {
                map.fitBounds(filteredMarkers.getBounds(), { padding: [50, 50], maxZoom: 16 });
            }
        });

        L.control.scale({ metric: true, imperial: false }).addTo(map);
        
        // è‡ªå‹•è¼‰å…¥ï¼
        loadData();
    </script>
</body>
</html>
