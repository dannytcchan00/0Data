<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦™æ¸¯è¡—ç‡ˆåœ°åœ– | HK Street Lamp Map</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;

        #map { height: 100vh; width: 100%; }
        .controls {

        }
        .search-box {
            width: 100%; 
            padding: 18px 24px; 
            border: 3px solid #e2e8f0; 
            border-radius: 16px;

            margin-bottom: 20px;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .search-box:focus { 
            outline: none; 
            border-color: #ff6b35; 
            box-shadow: 0 0 0 4px rgba(255,107,53,0.2), 0 12px 40px rgba(255,107,53,0.15);

        }
        #status { 
            font-size: 1.2em; 
            color: #4a5568; 
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            border-left: 6px solid #667eea;
        }
        .stats {
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            font-size: 1.1em; 
            color: #666; 
            flex-wrap: wrap;
        }
        .stats span { 
            background: linear-gradient(135deg, #ff6b35, #f7931e); 
            color: white; 
            padding: 15px 25px; 
            border-radius: 50px; 
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            min-width: 120px;
            text-align: center;
        }
        .success { border-left-color: #27ae60 !important; color: #27ae60 !important; }
        .success .stats span { background: linear-gradient(135deg, #48bb78, #38a169) !important; }
        @media (max-width: 768px) {
            .controls { left: 10px; right: 10px; padding: 20px; }
            .stats { gap: 15px; }
            .title { font-size: 1.6em; flex-direction: column; gap: 10px; }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h1 class="title">
            ğŸª” <span>é¦™æ¸¯è¡—ç‡ˆåœ°åœ–</span>
            <span style="font-size: 0.6em; opacity: 0.8;">HK Street Lamp Map</span>
        </h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 1.1em;">
            è·¯æ”¿ç½²PLISå³æ™‚è³‡æ–™ | Highways Department Data (~140K locations) [web:1]
        </p>
        <input type="text" class="search-box" id="search" placeholder="æœå°‹åœ°å€ã€è¡—é“ã€ç‡ˆæŸ±ç·¨è™Ÿ... Search district, street, lamp no...">
        <div id="status">ğŸ”„ è¼‰å…¥ä¸­ Loading street lamps...</div>
        <div class="stats">
            <span id="total-count">0</span>
            <span id="district-count">0</span>
            <span id="update-time">-</span>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([22.3193, 114.1694], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap | è·¯æ”¿ç½² Highways Department [web:1]'
        }).addTo(map);

        let allMarkers = L.layerGroup().addTo(map);
        let filteredMarkers = L.layerGroup().addTo(map);
        let lampData = [];
        let markerCache = new Map();

        async function loadData() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.textContent = 'ğŸ“‚ è®€å– lamppost_en.csv...';
                const response = await fetch('lamppost_en.csv');
                if (!response.ok) throw new Error('File not found');
                
                const csvText = await response.text();
                statusEl.textContent = 'ğŸ“Š è§£æ140K+è³‡æ–™... Parsing...';
                
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: { LATITUDE: true, LONGITUDE: true }
                });
                
                lampData = parsed.data.filter(row => {
                    const lat = row.LATITUDE, lng = row.LONGITUDE;
                    return lat && lng && !isNaN(lat) && !isNaN(lng) &&
                           lat > 22.1 && lat < 22.6 && lng > 113.8 && lng < 114.5;
                }).slice(0, 80000);
                
                statusEl.textContent = `ğŸ—ºï¸ å»ºç«‹ ${lampData.length.toLocaleString()} å€‹æ¨™è¨˜...`;
                markerCache.clear();
                allMarkers.clearLayers();
                filteredMarkers.clearLayers();
                
                lampData.forEach(createMarker);
                
                updateStats();
                statusEl.textContent = `âœ… æˆåŠŸï¼è¼‰å…¥ ${lampData.length.toLocaleString()} å€‹è¡—ç‡ˆ`;
                statusEl.className = 'success';
                
                map.fitBounds(filteredMarkers.getBounds(), { padding: [50, 50], maxZoom: 13 });
                
            } catch (error) {
                statusEl.innerHTML = `âŒ <strong>lamppost_en.csv æª”æ¡ˆæœªæ‰¾åˆ°ï¼</strong><br>
                è«‹ç¢ºä¿ï¼š<br>
                â€¢ æª”æ¡ˆåï¼š<code>lamppost_en.csv</code>ï¼ˆå¤§å°å¯«æ•æ„Ÿï¼‰<br>
                â€¢ æª”æ¡ˆèˆ‡ index.html åœ¨åŒä¸€å€‹è³‡æ–™å¤¾<br>
                â€¢ ä½¿ç”¨GitHub Pagesæˆ–æœ¬åœ°HTTPä¼ºæœå™¨ï¼ˆpython -m http.server 8000ï¼‰`;
                statusEl.className = '';
            }
        }

        function createMarker(row) {
            const latlng = [parseFloat(row.LATITUDE), parseFloat(row.LONGITUDE)];
            if (isNaN(latlng[0]) || isNaN(latlng[1]) || markerCache.has(row.LAMP_NO)) return;
            
            const marker = L.circleMarker(latlng, {
                radius: 3,
                fillColor: '#ff6b35',
                color: '#ffffff',
                weight: 1.5,
                fillOpacity: 0.9
            });
            
            marker.bindPopup(`
                <div style="min-width: 340px; font-family: -apple-system, sans-serif;">
                    <div style="font-size: 1.8em; margin-bottom: 12px;">ğŸª”</div>
                    <h3 style="margin: 0 0 15px 0; color: #2c3e50;">ç‡ˆæŸ± ${row.LAMP_NO}</h3>
                    <table style="width: 100%; font-size: 1em; line-height: 1.6;">
                        <tr><td style="width: 80px; color: #666;">åœ°å€:</td><td><strong>${row.DISTRICT}</strong></td></tr>
                        <tr><td>è¡—é“:</td><td>${row.STREET}</td></tr>
                        <tr><td>ä½ç½®:</td><td>${row.LOCATION}</td></tr>
                        <tr><td>åº§æ¨™:</td><td><strong>${latlng[0].toFixed(5)}, ${latlng[1].toFixed(5)}</strong></td></tr>
                    </table>
                </div>
            `);
            
            markerCache.set(row.LAMP_NO, marker);
            filteredMarkers.addLayer(marker);
            allMarkers.addLayer(marker);
        }

        function updateStats() {
            const districts = [...new Set(lampData.map(d => d.DISTRICT).filter(Boolean))];
            document.getElementById('total-count').textContent = `${lampData.length.toLocaleString()}`;
            document.getElementById('district-count').textContent = `${districts.length} å€`;
            document.getElementById('update-time').textContent = new Date().toLocaleString('zh-HK');
        }

        document.getElementById('search').addEventListener('input', e => {
            const query = e.target.value.toLowerCase().trim();
            filteredMarkers.clearLayers();
            
            if (!query) {
                markerCache.forEach(m => filteredMarkers.addLayer(m));
                document.getElementById('status').textContent = `${lampData.length.toLocaleString()} å€‹è¡—ç‡ˆå·²è¼‰å…¥`;
                return;
            }
            
            const matches = lampData.filter(row => 
                Object.values(row).some(v => v?.toString().toLowerCase().includes(query))
            );
            
            matches.slice(0, 5000).forEach(row => {
                const marker = markerCache.get(row.LAMP_NO);
                if (marker) filteredMarkers.addLayer(marker);
            });
            
            document.getElementById('status').textContent = `ğŸ” æ‰¾åˆ° ${matches.length.toLocaleString()} å€‹çµæœ`;
        });

        L.control.scale({ metric: true, imperial: false }).addTo(map);
        loadData();
    </script>
</body>
</html>
