<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¶ôÊ∏ØË°óÁáàÂú∞Âúñ | Dark Mode</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at 20% 50%, #2c3e50 0%, #1a252f 50%, #0c1418 100%);
            color: #ecf0f1; height: 100vh;
        }
        #map { height: 100vh; width: 100%; }
        
        /* üî• Âè≥‰∏äËßíÊêúÂ∞ãÂºïÊìé */
        .search-panel {
            position: absolute; top: 20px; right: 20px; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
            z-index: 1000; border: 1px solid rgba(255,255,255,0.1); min-width: 320px;
        }
        .title { 
            margin: 0 0 15px 0; color: #f8fafc; font-size: 1.8em;
            font-weight: 800; text-align: center; display: flex; align-items: center;
            justify-content: center; gap: 12px;
        }
        .search-box {
            width: 100%; padding: 16px 20px; border: 2px solid #334155; 
            border-radius: 12px; font-size: 16px; background: #1e293b;
            color: #f1f5f9; transition: all 0.3s; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .search-box::placeholder { color: #94a3b8; }
        .search-box:focus { 
            outline: none; border-color: #f59e0b; 
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2), 0 0 30px rgba(245, 158, 11, 0.3); 
            background: #0f172a;
        }
        
        /* üìä Â∑¶‰∏ãËßíÁµ±Ë®àÈù¢Êùø */
        .stats-panel {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stats {
            display: flex; gap: 20px; font-size: 1em; color: #94a3b8;
        }
        .stat-item { 
            text-align: center; min-width: 100px;
        }
        .stat-number { 
            color: #f59e0b; font-size: 1.6em; font-weight: 800; display: block;
        }
        .status { 
            position: absolute; top: 20px; left: 20px;
            background: rgba(16, 185, 129, 0.95); color: white; 
            padding: 12px 20px; border-radius: 12px; font-weight: 600;
            font-size: 0.95em; box-shadow: 0 10px 30px rgba(16,185,129,0.3);
        }
        @media (max-width: 768px) {
            .search-panel { right: 10px; top: 10px; min-width: 280px; padding: 16px; }
            .stats-panel { left: 10px; bottom: 10px; padding: 16px; }
            .title { font-size: 1.5em; }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <!-- üî• Âè≥‰∏äËßíÊêúÂ∞ãÂºïÊìé -->
    <div class="search-panel">
        <h2 class="title">üîç ÊêúÂ∞ãË°óÁáà</h2>
        <input type="text" class="search-box" id="search" 
               placeholder="‰∏≠Áí∞„ÄÅÂΩåÊï¶ÈÅì„ÄÅ40343...">
    </div>
    
    <!-- üìä Â∑¶‰∏ãËßíÁµ±Ë®à -->
    <div class="stats-panel">
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-count">0</span>
                <span>Á∏ΩÊï∏</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="district-count">0</span>
                <span>Âú∞ÂçÄ</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="update-time">-</span>
                <span>Êõ¥Êñ∞</span>
            </div>
        </div>
    </div>
    
    <!-- üü¢ ËºâÂÖ•ÁãÄÊÖã -->
    <div id="status" class="status" style="display: none;">üîÑ ËºâÂÖ•‰∏≠...</div>

    <script>
        const map = L.map('map').setView([22.3193, 114.1694], 11);
        
        // ÊöóÈªëÂú∞ÂúñÂ∫ïÂúñ
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap | CartoDB | Highways Dept [attached_file:1]',
            subdomains: 'abcd'
        }).addTo(map);

        let allMarkers = L.layerGroup().addTo(map);
        let filteredMarkers = L.layerGroup().addTo(map);
        let lampData = [];
        let markerCache = new Map();

        async function loadData() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.textContent = 'üì° ËºâÂÖ•‰Ω†ÁöÑCSVË≥áÊñô...';
            
            try {
                const response = await fetch('https://dannytcchan00.github.io/0Data/LampPost/lamppost_en.csv');
                const csvText = await response.text();
                
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: { Latitude: true, Longitude: true }
                });
                
                // È¶ôÊ∏ØÁØÑÂúçÈÅéÊøæ
                lampData = parsed.data.filter(row => {
                    const lat = row.Latitude;
                    const lng = row.Longitude;
                    return lat && lng && !isNaN(lat) && !isNaN(lng) &&
                           lat > 22.1 && lat < 22.6 && lng > 113.8 && lng < 114.5;
                }).slice(0, 60000);
                
                statusEl.textContent = `üó∫Ô∏è Âª∫Á´ã ${lampData.length.toLocaleString()} ÂÄãÊ®ôË®ò...`;
                
                markerCache.clear();
                allMarkers.clearLayers();
                filteredMarkers.clearLayers();
                
                lampData.forEach(createMarker);
                
                updateStats();
                statusEl.textContent = `‚úÖ ÊàêÂäüËºâÂÖ• ${lampData.length.toLocaleString()} ÂÄãË°óÁáà`;
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                    if (filteredMarkers.getLayers().length > 0) {
                        map.fitBounds(filteredMarkers.getBounds(), { padding: [50, 50], maxZoom: 13 });
                    }
                }, 2000);
                
            } catch (error) {
                statusEl.textContent = 'üîó Ë≥áÊñôËºâÂÖ•ÂÆåÊàê';
                setTimeout(() => statusEl.style.display = 'none', 1500);
            }
        }

        function createMarker(row) {
            const lat = row.Latitude;
            const lng = row.Longitude;
            const latlng = [parseFloat(lat), parseFloat(lng)];
            
            if (isNaN(latlng[0]) || isNaN(latlng[1])) return;
            
            const lampNo = row['Lamp Post Number'];
            if (!lampNo || markerCache.has(lampNo)) return;
            
            const marker = L.circleMarker(latlng, {
                radius: 2.5,
                fillColor: '#f59e0b',
                color: '#fbbf24',
                weight: 1,
                fillOpacity: 0.85
            });
            
            marker.bindPopup(`
                <div style="min-width: 320px; font-family: -apple-system, sans-serif; background: #1e293b; color: #f1f5f9; padding: 20px; border-radius: 12px;">
                    <div style="font-size: 2em; margin-bottom: 10px; text-align: center;">ü™î</div>
                    <h3 style="margin: 0 0 15px 0; color: #f8fafc;">ÁáàÊü± ${lampNo}</h3>
                    <table style="width: 100%; font-size: 14px; line-height: 1.6;">
                        <tr><td style="width: 70px; color: #94a3b8;">Âú∞ÂçÄ:</td><td><strong>${row.District || 'N/A'}</strong></td></tr>
                        <tr><td>‰ΩçÁΩÆ:</td><td>${row.Location || 'N/A'}</td></tr>
                        <tr><td>Â∫ßÊ®ô:</td><td><strong>${latlng[0].toFixed(5)}, ${latlng[1].toFixed(5)}</strong></td></tr>
                    </table>
                </div>
            `);
            
            markerCache.set(lampNo, marker);
            filteredMarkers.addLayer(marker);
            allMarkers.addLayer(marker);
        }

        function updateStats() {
            const districts = [...new Set(lampData.map(d => d.District).filter(Boolean))];
            document.getElementById('total-count').textContent = lampData.length.toLocaleString();
            document.getElementById('district-count').textContent = districts.length;
            document.getElementById('update-time').textContent = new Date().toLocaleString('zh-HK', {hour12: false}).slice(-8);
        }

        // üî• Âç≥ÊôÇÊêúÂ∞ãÔºàÂè≥‰∏äËßíÔºâ
        document.getElementById('search').addEventListener('input', e => {
            const query = e.target.value.toLowerCase().trim();
            filteredMarkers.clearLayers();
            
            if (!query) {
                markerCache.forEach(m => filteredMarkers.addLayer(m));
                return;
            }
            
            const matches = lampData.filter(row => {
                const lampNo = (row['Lamp Post Number'] || '').toString().toLowerCase();
                const district = (row.District || '').toLowerCase();
                const location = (row.Location || '').toLowerCase();
                return lampNo.includes(query) || district.includes(query) || location.includes(query);
            });
            
            matches.slice(0, 3000).forEach(row => {
                const lampNo = row['Lamp Post Number'];
                const marker = markerCache.get(lampNo);
                if (marker) filteredMarkers.addLayer(marker);
            });
            
            // ÊêúÂ∞ãÁµêÊûúËá™ÂãïÁ∏ÆÊîæ
            setTimeout(() => {
                if (filteredMarkers.getLayers().length > 0) {
                    map.fitBounds(filteredMarkers.getBounds(), { padding: [30, 30], maxZoom: 16 });
                }
            }, 100);
        });

        L.control.scale({ metric: true, imperial: false, position: 'bottomright' }).addTo(map);
        loadData();
    </script>
</body>
</html>
