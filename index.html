<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hong Kong Dashboard</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --hover-bg: #333333;
      --time-bar-bg: #0a0a0a;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    
    /* 頂部時間條 */
    #time-bar {
      background-color: var(--time-bar-bg);
      color: var(--text-primary);
      padding: 8px 20px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-weight: 500;
      position: relative;
      z-index: 1200;
    }
    
    #hk-current-time {
      font-family: 'Courier New', monospace;
    }

    #menu-bar {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      padding: 10px 20px;
      margin-top: 0;
    }
    #menu-bar > ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #menu-bar > ul > li {
      position: relative;
    }
    #menu-bar > ul > li > button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #menu-bar > ul > li > button:hover,
    #menu-bar > ul > li > button.active {
      background-color: var(--hover-bg);
    }
    #menu-bar ul ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--bg-secondary);
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      z-index: 1000;
      border-radius: 0 0 4px 4px;
    }
    #menu-bar ul ul li button {
      display: block;
      width: 100%;
      padding: 10px;
      color: var(--text-primary);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #menu-bar ul ul li button:hover {
      background-color: #666;
    }
    #menu-bar ul li:hover > ul {
      display: block;
    }
    #content-area {
      height: calc(100% - 100px); /* 調整高度以容納時間條+菜單條 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg-primary);
    }
    #dashboard-widget {
      position: fixed;
      top: 60px; /* 調整位置避開時間條 */
      right: 10px;
      background: var(--bg-secondary);
      padding: 10px;
      color: var(--text-primary);
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.4;
      z-index: 1100;
      min-width: 180px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- 頂部香港時間條 -->
  <div id="time-bar">
    <span>香港時間: </span>
    <span id="hk-current-time">Loading...</span>
  </div>

  <div id="menu-bar">
    <ul>
      <li><button data-src="https://dannytcchan00.github.io/0Data/main/" class="active">Dashboard</button></li>
      <li>
        <button>Transport</button>
        <ul>
          <li><button data-src="https://dannytcchan00.github.io/0Data/LampPost/">Lamp Post</button></li>
          <li><button data-src="https://dannytcchan00.github.io/0Data/immi/immidaily/">Control Points Traffic</button></li>
        </ul>
      </li>
      <li><button data-src="Weather/Weather.html">天氣</button></li>
      <li><button data-src="about.html">關於</button></li>
    </ul>
  </div>

  <!-- 右上角天氣+更新小工具 -->
  <div id="dashboard-widget">
    <div id="weather-info">Loading weather...</div>
    <div id="last-update"></div>
  </div>

  <div id="content-area">
    <iframe id="iframe-content" src="https://dannytcchan00.github.io/0Data/main/"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('#menu-bar button[data-src]');
    const iframe = document.getElementById('iframe-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        iframe.src = button.getAttribute('data-src');
      });
    });

    // 更新頂部時間條和右上角小工具
    function updateTimeAndDashboard() {
      // 頂部時間條 - 實時香港時間 (英國格式)
      const now = new Date().toLocaleString('en-GB', { 
        timeZone: 'Asia/Hong_Kong',
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('hk-current-time').textContent = now;

      // 右上角天氣
      updateWeather();
    }

    // 天氣更新函數
    async function updateWeather() {
      try {
        const response = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=en');
        const weather = await response.json();
        if(weather.temperature && weather.temperature.data && weather.temperature.data.length > 0 &&
           weather.humidity && weather.humidity.data && weather.humidity.data.length > 0) {
          const temp = weather.temperature.data[0].value;
          const humidity = weather.humidity.data[0].value;
          document.getElementById('weather-info').textContent = `Temp: ${temp}°C, Humidity: ${humidity}%`;
        } else {
          document.getElementById('weather-info').textContent = 'Weather data unavailable';
        }
      } catch (e) {
        document.getElementById('weather-info').textContent = 'Error fetching weather';
      }

      // 更新時間戳
      const updateTime = new Date().toLocaleTimeString('en-GB', {timeZone: 'Asia/Hong_Kong'});
      document.getElementById('last-update').textContent = `Updated: ${updateTime}`;
    }

    // 每秒更新時間，每30秒更新天氣
    setInterval(updateTimeAndDashboard, 1000);
    setInterval(updateWeather, 30000);
    
    // 頁面載入立即更新
    updateTimeAndDashboard();
  </script>
</body>
</html>
