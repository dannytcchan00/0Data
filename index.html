<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>带子菜单的菜单栏示例</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --hover-bg: #333333;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    #menu-bar {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      padding: 10px;
    }
    /* 主菜单样式 */
    #menu-bar > ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #menu-bar > ul > li {
      position: relative;
    }
    #menu-bar > ul > li > button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #menu-bar > ul > li > button:hover,
    #menu-bar > ul > li > button.active {
      background-color: var(--hover-bg);
    }
    /* 子菜单样式 */
    #menu-bar ul ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--bg-secondary);
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      z-index: 1000;
      border-radius: 0 0 4px 4px;
    }
    #menu-bar ul ul li button {
      display: block;
      width: 100%;
      padding: 10px;
      color: var(--text-primary);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #menu-bar ul ul li button:hover {
      background-color: #666;
    }
    /* 显示子菜单 */
    #menu-bar ul li:hover > ul {
      display: block;
    }
    /* 内容区 */
    #content-area {
      height: calc(100% - 50px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg-primary);
    }
    /* 右上角仪表板小工具样式 */
    #dashboard-widget {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--bg-secondary);
      padding: 10px;
      color: var(--text-primary);
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.4;
      z-index: 1100;
      min-width: 180px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="menu-bar">
    <ul>
      <li><button data-src="https://dannytcchan00.github.io/0Data/main/" class="active">Home</button></li>
      <li>
        <button>Transport</button>
        <ul>
          <li><button data-src="https://dannytcchan00.github.io/0Data/transport/HighwaysDept/LampPost/">Lamp Post</button></li>
          <li><button data-src="https://dannytcchan00.github.io/0Data/transport/immi/immidaily/">Control Points Traffic</button></li>
        </ul>
      </li>
      <li><button data-src="Weather/Weather.html">天氣</button></li>
      <li><button data-src="about.html">關於</button></li>
    </ul>
  </div>

  <!-- 右上角小工具 -->
  <div id="dashboard-widget">
    <div id="hk-time">Loading HKT...</div>
    <div id="weather-info">Loading weather...</div>
    <div id="last-update"></div>
  </div>

  <div id="content-area">
    <iframe id="iframe-content" src="home.html"></iframe>
  </div>

  <script>
    // iframe切換邏輯
    const buttons = document.querySelectorAll('#menu-bar button[data-src]');
    const iframe = document.getElementById('iframe-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        iframe.src = button.getAttribute('data-src');
      });
    });

    // 儀表板小工具更新函數
    async function updateDashboard() {
      // 香港時間(英國英語時間格式)
      const now = new Date().toLocaleString('en-GB', {timeZone: 'Asia/Hong_Kong'});
      document.getElementById('hk-time').textContent = `HKT: ${now}`;

      try {
        // 香港天文台實時天氣API (綜合報告)
        const response = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=en');
        const weather = await response.json();
        if(weather.temperature && weather.temperature.data && weather.temperature.data.length > 0 &&
           weather.humidity && weather.humidity.data && weather.humidity.data.length > 0) {
          const temp = weather.temperature.data[0].value;
          const humidity = weather.humidity.data[0].value;
          document.getElementById('weather-info').textContent = `Temp: ${temp}°C, Humidity: ${humidity}%`;
        } else {
          document.getElementById('weather-info').textContent = 'Weather data unavailable';
        }
      } catch (e) {
        document.getElementById('weather-info').textContent = 'Error fetching weather';
      }

      // 更新時間戳（每次更新時間）
      const updateTime = new Date().toLocaleTimeString('en-GB', {timeZone: 'Asia/Hong_Kong'});
      document.getElementById('last-update').textContent = `Updated at: ${updateTime}`;
    }

    setInterval(updateDashboard, 30000); // 每30秒更新一次
    updateDashboard(); // 頁面初始化立即更新
  </script>
</body>
</html>
