<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hong Kong Dashboard</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --hover-bg: #333333;
      --time-bar-bg: #0a0a0a;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    
    /* 頂部時間條 */
    #time-bar {
      background-color: var(--time-bar-bg);
      color: var(--text-primary);
      padding: 8px 20px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-weight: 500;
      position: relative;
      z-index: 1200;
    }
    
    #hk-current-time {
      font-family: 'Courier New', monospace;
    }

    #menu-bar {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      padding: 10px 20px;
      margin-top: 0;
    }
    #menu-bar > ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #menu-bar > ul > li {
      position: relative;
    }
    #menu-bar > ul > li > button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #menu-bar > ul > li > button:hover,
    #menu-bar > ul > li > button.active {
      background-color: var(--hover-bg);
    }
    #menu-bar ul ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--bg-secondary);
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      z-index: 1000;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #menu-bar ul ul li button {
      display: block;
      width: 100%;
      padding: 10px;
      color: var(--text-primary);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #menu-bar ul ul li button:hover {
      background-color: #666;
    }
    #menu-bar ul li:hover > ul {
      display: block;
    }
    #content-area {
      height: calc(100% - 80px); /* 移除浮動框後調整高度 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg-primary);
    }
  </style>
</head>
<body>
  <!-- 頂部香港時間條 -->
  <div id="time-bar">
    <span>香港時間: </span>
    <span id="hk-current-time">Loading...</span>
  </div>

  <div id="menu-bar">
    <ul>
      <li><button data-src="main/" class="active">Dashboard</button></li>
      <li>
        <button>Transport</button>
        <ul>
          <li><button data-src="transport/HighwaysDept/LampPost/">Lamp Post</button></li>
          <li><button data-src="transport/HighwaysDept/HarbourCrossings/">Harbour Crossings</button></li>
          <li><button data-src="transport/immi/immidaily/">Control Points Traffic</button></li>
        </ul>
      </li>
      <li>
        <button>Health</button>
        <ul>
          <li><button data-src="health/HospitalAuthority/A&E/">A&E Waiting Times</button></li>
        </ul>
      </li>
      <li>
        <button>Travel</button>
        <ul>
          <li><button data-src="travel/HotelRoomOccupancyRate/">Hotel Room Occupancy Rate</button></li>
        </ul>
      </li>
      <li><button data-src="Weather/Weather.html">天氣</button></li>
      <li><button data-src="about.html">關於</button></li>
    </ul>
  </div>

  <!-- 移除右上角浮動資料框 -->

  <div id="content-area">
    <iframe id="iframe-content" src="main/" loading="lazy"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('#menu-bar button[data-src]');
    const iframe = document.getElementById('iframe-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        iframe.src = button.getAttribute('data-src');
      });
    });

    // 只更新頂部時間條
    function updateTime() {
      const now = new Date().toLocaleString('en-GB', { 
        timeZone: 'Asia/Hong_Kong',
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('hk-current-time').textContent = now;
    }

    // 初始化並定時更新時間
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
