async function updateTunnelTable() {
  const container = document.getElementById('tunnelTable');
  const peakStatus = document.getElementById('peakStatus');
  const now = new Date();
  const isWeekday = now.getDay() !== 0 && now.getDay() !== 6;
  const hour = now.getHours(), minute = now.getMinutes();
  const isPeak = isWeekday && ((hour >= 7 && hour < 10) || (hour === 10 && minute <= 15) || (hour >= 16 && hour < 19));
  peakStatus.innerHTML = isPeak ? 'üî¥ <strong>Peak Hours</strong>' : 'üü¢ <strong>Off-Peak</strong>';
  // ÂõõÂ§ßÈößÈÅìÂõõËªäÁ®ÆÊî∂Ë≤ªÔºàÁ§∫‰æãÔºâ
  const tolls = {
    'CHT': {private: isPeak ? 45 : 25, moto: isPeak ? 25 : 15, taxi: isPeak ? 45 : 25, other: isPeak ? 60 : 40},
    'EHC': {private: isPeak ? 45 : 25, moto: isPeak ? 25 : 15, taxi: isPeak ? 45 : 25, other: isPeak ? 60 : 40},
    'WHC': {private: isPeak ? 70 : 50, moto: isPeak ? 35 : 25, taxi: isPeak ? 70 : 50, other: isPeak ? 90 : 70},
    'TLT': {private: isPeak ? 55 : 40, moto: isPeak ? 25 : 20, taxi: isPeak ? 55 : 40, other: isPeak ? 80 : 60}
  };
  let speeds;
  try {
    const resp = await fetch('https://resource.data.one.gov.hk/td/traffic-speed-map/en/tunnels.json');
    const data = await resp.json();
    speeds = {
      'CHT': {klnToHK: kmhToMph(data?.cht?.klnToHk?.speed || 45), hkToKln: kmhToMph(data?.cht?.hkToKln?.speed || 45)},
      'EHC': {klnToHK: kmhToMph(data?.ehc?.klnToHk?.speed || 55), hkToKln: kmhToMph(data?.ehc?.hkToKln?.speed || 55)},
      'WHC': {klnToHK: kmhToMph(data?.whc?.klnToHk?.speed || 50), hkToKln: kmhToMph(data?.whc?.hkToKln?.speed || 50)},
      'TLT': {klnToHK: kmhToMph(70), hkToKln: kmhToMph(68)} // Ëã•Êú™Êúâ open dataÔºåÊö´Áî®ÂÆöÂÄº
    };
  } catch(e) {
    speeds = {
      'CHT': {klnToHK: kmhToMph(42), hkToKln: kmhToMph(42)},
      'EHC': {klnToHK: kmhToMph(46), hkToKln: kmhToMph(48)},
      'WHC': {klnToHK: kmhToMph(48), hkToKln: kmhToMph(44)},
      'TLT': {klnToHK: kmhToMph(70), hkToKln: kmhToMph(68)}
    };
  }
  let html = `
    <div class="tunnel-row header">
      <span>Tunnel</span>
      <span>Private Car</span>
      <span>Motorcycle</span>
      <span>Taxi</span>
      <span>Other Vehicles</span>
      <span>Speed (mph)</span>
    </div>
  `;

    const cls = avg >= 31 ? 'speed-good' : avg >= 19 ? 'speed-slow' : 'speed-congested';

    `;
  });

async function updateMajorRoadSpeeds() {
  const container = document.getElementById('majorRoadSpeeds');
  const roadList = [
    'Tsing Sha Hwy',
    'West Kowloon Corridor',
    'Island Eastern Corridor',
    'Tsing Kwai Hwy',
    'North Lantau Hwy',
    'Tsuen Mun Rd',
    'Kwun Tong Rd'
  ];
  try{
    const resp = await fetch('https://resource.data.one.gov.hk/td/traffic-speed-map/en/roads.json');
    const data = await resp.json();
    let html = '';
    roadList.forEach(roadName => {
      const key = roadName.replace(/\s+/g,'').toLowerCase();
      const road = data[key];
      const avgKmh = (road && road.length) ? road[0].speed : null;
      const avgMph = avgKmh ? kmhToMph(avgKmh) : null;
      const cls = avgMph >= 31 ? 'speed-good' : avgMph >= 19 ? 'speed-slow' : 'speed-congested';
      const color =
        cls === 'speed-good' ? '#3a7d44' :
        cls === 'speed-slow' ? '#c08a00' :
        '#a23939';
      html += `
        <div class="road-item" onclick="showRoadModal('${roadName}')">
          <span class="road-name">${roadDetails[roadName].name}</span>
          <span class="road-speed" style="background:${color};color:#fff;">
            ${avgMph !== null ? avgMph + ' mph' : '--'}
          </span>
        </div>
      `;
    });
    container.innerHTML = html || '<div class="no-data">No road data</div>';
  } catch(e) {
    // Â§±ÊïóÂâá fallback
    const mockSpeeds = [30, 34, 39, 31, 40, 32, 25];
    let html = '';
    roadList.forEach((roadName, i) => {
      const mph = mockSpeeds[i];
      const cls = mph >= 31 ? 'speed-good' : mph >= 19 ? 'speed-slow' : 'speed-congested';
      const color = cls === 'speed-good' ? '#3a7d44' : cls === 'speed-slow' ? '#c08a00' : '#a23939';
      html += `
        <div class="road-item" onclick="showRoadModal('${roadName}')">
          <span class="road-name">${roadDetails[roadName].name}</span>
          <span class="road-speed" style="background:${color};color:#fff;">
            ${mph} mph
          </span>
        </div>
      `;
    });
    container.innerHTML = html;
  }
}
