<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hong Kong Live Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: #e0e0e0; min-height: 100vh; padding: 2rem 0;
        }
        
        .row1 { 
            display: grid; 
            grid-template-columns: 20% 80%; 
            gap: 1.5rem; 
            max-width: 1400px; margin: 0 auto 1.5rem auto; padding: 0 2rem; 
            height: 420px;
        }
        
        .row2 { 
            display: grid; 
            grid-template-columns: 1fr; 
            max-width: 1400px; margin: 0 auto; padding: 0 2rem; 
            height: 280px;
        }
        
        .weather-hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 24px; padding: 1.8rem 1.5rem; 
            box-shadow: 0 12px 40px rgba(102,126,234,0.4); 
            display: flex; flex-direction: column; justify-content: center; text-align: center;
            position: relative; overflow: hidden;
            aspect-ratio: 1 / 1; width: 100%; min-height: 0; 
        }
        .weather-hero::before { content: 'üå§Ô∏è'; font-size: 3.5rem; position: absolute; top: 10px; right: 10px; opacity: 0.2; }
        
        .news-hero { 
            background: rgba(30,30,30,0.9); border-radius: 24px; padding: 1.8rem 2rem; 
            box-shadow: 0 12px 40px rgba(0,0,0,0.5); overflow-y: auto; 
            backdrop-filter: blur(10px); min-height: 0; display: flex; flex-direction: column;
            font-size: 0.85rem; line-height: 1.3;
        }
        
        .traffic-hero {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53, #ffa726);
            border-radius: 24px; padding: 2rem;
            box-shadow: 0 12px 40px rgba(255,107,107,0.4);
            overflow-y: auto; min-height: 0; display: flex; flex-direction: column;
            font-size: 0.9rem;
        }
        .traffic-item {
            padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: flex-start; gap: 0.8rem;
        }
        .traffic-icon { font-size: 1.4rem; min-width: 1.6rem; flex-shrink: 0; }
        .traffic-content { flex: 1; line-height: 1.4; }
        .traffic-title { color: #ffffff; font-weight: 600; font-size: 0.92rem; margin-bottom: 0.3rem; }
        .traffic-time { color: rgba(255,255,255,0.85); font-size: 0.78rem; }
        .no-traffic { color: rgba(255,255,255,0.7); text-align: center; padding: 3rem 2rem; font-style: italic; font-size: 0.95rem; }
        
        .hero-title { color: #ffffff; font-size: 1.2rem; font-weight: 700; margin-bottom: 0.8rem; }
        .weather-temp { font-size: 3.8rem; font-weight: 300; color: #ffffff; margin-bottom: 0.5rem; letter-spacing: -2px; }
        .weather-desc { font-size: 1.3rem; color: #e8f4fd; margin-bottom: 0.8rem; font-weight: 500; }
        .weather-details { font-size: 1rem; color: #b3d9ff; }
        .weather-warning { background: linear-gradient(45deg, #ff6b6b, #ff8e53); color: white; padding: 0.6rem 1.2rem; border-radius: 20px; font-weight: 600; margin-top: 0.8rem; font-size: 0.85rem; }
        .weather-icon { font-size: 2.5rem; margin-bottom: 0.3rem; }
        
        .news-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.3rem; }
        .news-item { padding: 1.1rem 0; border-bottom: 1px solid #444; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: flex-start; gap: 0.9rem; position: relative; }
        .news-item:hover { background: rgba(76,175,80,0.15); border-radius: 16px; padding: 1.1rem 1.5rem 1.1rem 2rem; transform: translateX(5px); border-left: 4px solid #4caf50; box-shadow: 0 4px 15px rgba(76,175,80,0.2); }
        .news-content { flex: 1; }
        .news-title { color: #ffffff; font-weight: 600; font-size: 0.95rem; line-height: 1.3; margin-bottom: 0.25rem; }
        .news-source { color: #ff6b6b; font-size: 0.8rem; font-weight: 700; }
        .news-time { color: #888; font-size: 0.7rem; margin-top: 0.15rem; }
        .news-badge { background: #4caf50; color: white; padding: 0.15rem 0.5rem; border-radius: 12px; font-size: 0.65rem; font-weight: 700; align-self: flex-start; margin-left: 0.5rem; line-height: 1; margin-top: 0.3rem; }
        
        .loading { color: #888; text-align: center; padding: 3rem; font-style: italic; }
        .error { color: #ff6b6b; text-align: center; padding: 3rem; font-weight: 500; }
        
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: linear-gradient(135deg, #1e1e1e, #2a2a2e); margin: 2% auto; padding: 2.5rem 3rem; border-radius: 24px; width: 90%; max-width: 800px; max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 80px rgba(0,0,0,0.9); position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; }
        .close { color: #aaa; font-size: 2.5rem; font-weight: bold; cursor: pointer; line-height: 1; user-select: none; }
        .close:hover { color: #ffffff; }
        .modal-title { color: #ffffff; font-size: 1.4rem; font-weight: 700; margin: 0; flex: 1; margin-right: 1rem; }
        .modal-source { color: #ff6b6b; font-size: 0.95rem; font-weight: 700; margin-top: 0.3rem; }
        .modal-time { color: #888; font-size: 0.85rem; margin-top: 0.2rem; }
        .modal-description { color: #e0e0e0; line-height: 1.5; font-size: 1rem; margin-top: 1.5rem; white-space: pre-wrap; }
        
        @media (max-width: 1200px) { 
            .row1, .row2 { grid-template-columns: 1fr; height: auto; }
            .news-hero { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <section class="row1">
        <div class="weather-hero">
            <div class="hero-title">OpenWeatherMap</div>
            <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
            <div class="weather-temp" id="weatherTemp">--¬∞C</div>
            <div class="weather-desc" id="weatherDesc">--</div>
            <div class="weather-details" id="weatherDetails">Hong Kong</div>
            <div id="weatherWarning"></div>
        </div>
        
        <div class="news-hero">
            <div class="news-header">
                <div class="hero-title">Hong Kong News</div>
                <span id="newsCount">(0)</span>
            </div>
            <div id="heroNews"><div class="loading">Loading latest news...</div></div>
        </div>
    </section>

    <section class="row2">
        <div class="traffic-hero">
            <div class="hero-title">üõ£Ô∏è Transport Dept Traffic News</div>
            <div id="trafficNews"><div class="no-traffic">Loading...</div></div>
        </div>
    </section>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalTitle">Loading...</h2>
                    <div class="modal-source" id="modalSource"></div>
                    <div class="modal-time" id="modalTime"></div>
                </div>
                <span class="close" id="modalClose">&times;</span>
            </div>
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>

    <script>
        const OW_API_KEY = 'f19c9c1cfbb572c048a0a99c38f012d2';
        
        // üî• ÂÇôÁî®ÁúüÂØ¶Êñ∞ËÅûÔºàRSSÂ§±ÊïàÊôÇÈ°ØÁ§∫Ôºâ
        const BACKUP_NEWS = [
            {title: "Fire in Hong Kong high-rises puts bamboo scaffolding under scrutiny", source: "Hong Kong Herald", date: "30 Nov", desc: "Bamboo scaffolding and mesh came under sharp scrutiny after Hong Kong's deadliest fire in three decades."},
            {title: "Hong Kong residential towers ablaze, death toll skyrockets", source: "Hong Kong Herald", date: "27 Nov", desc: "Devastating fire tore through high-rise apartment blocks killing at least 146 people."},
            {title: "Hong Kong mourns Tai Po fire victims as relief efforts continue", source: "Xinhua", date: "30 Nov", desc: "Hong Kong started mourning activities after firefighting operations completed at Wang Fuk Court."},
            {title: "Beijing warns Tokyo after PM Takaichi's Taiwan salvo", source: "Hong Kong Herald", date: "26 Nov", desc: "China's Foreign Minister called Japan's Taiwan message shocking, escalating bilateral tensions."},
            {title: "No remains found after search of two fire-hit buildings", source: "Xinhua", date: "29 Nov", desc: "Hong Kong police found no remains after searching two of seven fire-hit buildings at Wang Fuk Court."},
            {title: "Strength pooled amid sorrow after Hong Kong deadly blaze", source: "Xinhua", date: "29 Nov", desc: "Memorial sites set up across Hong Kong as communities mourn fire victims."},
            {title: "Eight more arrested in connection with Hong Kong fire", source: "ANI", date: "29 Nov", desc: "ICAC arrests eight in corruption probe linked to Wang Fuk Court renovation works."},
            {title: "Hong Kong fire death toll rises to 128", source: "Hong Kong Herald", date: "28 Nov", desc: "Death toll climbs as search continues at charred Wang Fuk Court complex."},
            {title: "Memorial service held for residential building fire victims", source: "Xinhua", date: "29 Nov", desc: "John Lee and officials participated in memorial service with flags at half-mast."},
            {title: "Care and solidarity in Hong Kong's Tai Po fire rescue", source: "Xinhua", date: "29 Nov", desc: "Volunteers provide aid to fire victims relocated to temporary shelters."},
            {title: "Hong Kong police to conduct full evidence collection", source: "Xinhua", date: "28 Nov", desc: "Investigation into Wang Fuk Court fire expected to take 3-4 weeks."},
            {title: "Feature: Floor by floor firefighters chase every hope", source: "Xinhua", date: "28 Nov", desc: "Firefighters battled through smoke-shrouded estate searching for survivors."}
        ];
        
        let newsData = [];

        async function updateWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=22.3964&lon=114.1095&appid=${OW_API_KEY}&units=metric&lang=en`);
                const data = await response.json();
                if (data.cod === 200) {
                    const temp = Math.round(data.main.temp);
                    const feelsLike = Math.round(data.main.feels_like);
                    const humidity = data.main.humidity;
                    const windSpeed = Math.round(data.wind.speed * 3.6);
                    const desc = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                    const iconCode = data.weather[0].icon;
                    const iconMap = {'01d':'‚òÄÔ∏è','01n':'üåô','02d':'‚õÖ','02n':'‚õÖ','03d':'‚òÅÔ∏è','03n':'‚òÅÔ∏è','04d':'‚òÅÔ∏è','04n':'‚òÅÔ∏è','09d':'üå¶Ô∏è','09n':'üå¶Ô∏è','10d':'üåßÔ∏è','10n':'üåßÔ∏è','11d':'‚õàÔ∏è','11n':'‚õàÔ∏è','13d':'‚ùÑÔ∏è','13n':'‚ùÑÔ∏è','50d':'üå´Ô∏è','50n':'üå´Ô∏è'};
                    
                    document.getElementById('weatherIcon').textContent = iconMap[iconCode] || 'üå§Ô∏è';
                    document.getElementById('weatherTemp').textContent = `${temp}¬∞C`;
                    document.getElementById('weatherDesc').textContent = `${desc} ‚Ä¢ ${humidity}%`;
                    document.getElementById('weatherDetails').textContent = `Feels ${feelsLike}¬∞C ‚Ä¢ Wind ${windSpeed}km/h`;
                    
                    let warning = '';
                    if (temp > 33) warning = `Very Hot ‚òÄÔ∏è`;
                    else if (temp < 12) warning = `Very Cold ‚ùÑÔ∏è`;
                    else if (humidity > 90) warning = `Very Humid üíß`;
                    else if (data.weather[0].main === 'Rain') warning = `Rainy üåßÔ∏è`;
                    document.getElementById('weatherWarning').innerHTML = warning ? `<div class="weather-warning">${warning}</div>` : '';
                }
            } catch (e) { console.error('Weather error:', e); }
        }

        // üî• ÈÅãËº∏ÁΩ≤JSON APIÁõ¥ÈÄ£ÔºàÁÑ°CORSÂïèÈ°åÔºâ
        async function updateTraffic() {
            const trafficContainer = document.getElementById('trafficNews');
            try {
                // ÈÅãËº∏ÁΩ≤ÂÆòÊñπJSON APIÔºàÁÑ°ÈúÄ‰ª£ÁêÜÔºâ
                const response = await fetch('https://resource.data.one.gov.hk/td/special-traffic-news/en/data.json');
                const data = await response.json();
                
                let trafficHtml = '';
                data.forEach(item => {
                    const icon = item.title.toLowerCase().includes('traffic') ? 'üöó' : 
                               item.title.toLowerCase().includes('road') ? 'üõ£Ô∏è' : 
                               item.title.toLowerCase().includes('tunnel') ? 'üöá' : 
                               item.title.toLowerCase().includes('lane') ? 'üõ§Ô∏è' : '‚ö†Ô∏è';
                    
                    trafficHtml += `
                        <div class="traffic-item">
                            <span class="traffic-icon">${icon}</span>
                            <div class="traffic-content">
                                <div class="traffic-title">${item.title}</div>
                                <div class="traffic-time">${new Date(item.pubDate).toLocaleTimeString('en-GB', {hour12: false})}</div>
                            </div>
                        </div>
                    `;
                });
                
                trafficContainer.innerHTML = trafficHtml || '<div class="no-traffic">No special traffic news</div>';
            } catch (e) {
                console.error('Traffic JSON failed:', e);
                trafficContainer.innerHTML = '<div class="no-traffic">Traffic data unavailable</div>';
            }
        }

        // üî• Â§öRSSÊ∫ê + ÂÇôÁî®Êñ∞ËÅû
        async function updateNews() {
            const newsContainer = document.getElementById('heroNews');
            const newsCountEl = document.getElementById('newsCount');
            
            // ÂÖàÈ°ØÁ§∫ÂÇôÁî®Êñ∞ËÅûÔºàÁ´ãÂç≥ÂèØË¶ãÔºâ
            displayBackupNews();
            
            // ÂòóË©¶SCMP RSSÔºàÊõ¥Á©©ÂÆöÔºâ
            try {
                const scmpResponse = await fetch('https://api.allorigins.win/raw?url=https://www.scmp.com/rss/91/feed');
                const scmpText = await scmpResponse.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(scmpText, "text/xml");
                const items = xmlDoc.querySelectorAll('item');
                
                newsData = [];
                let newsHtml = '';
                
                Array.from(items).slice(0, 12).forEach((item, index) => {
                    const titleEl = item.querySelector('title');
                    const pubDateEl = item.querySelector('pubDate');
                    const descEl = item.querySelector('description');
                    
                    if (titleEl) {
                        let title = titleEl.textContent?.trim() || '';
                        const pubDate = pubDateEl ? new Date(pubDateEl.textContent) : new Date();
                        let description = descEl ? descEl.textContent?.trim().replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').substring(0, 200) + '...' : '';
                        
                        newsData.push({ title, pubDate, description, index });
                        
                        const titleShort = title.length > 80 ? title.substring(0, 80) + '...' : title;
                        newsHtml += `
                            <div class="news-item" onclick="openNewsModal(${index})">
                                <div class="news-content">
                                    <div class="news-title">${titleShort}</div>
                                    <div class="news-source">SCMP</div>
                                    <div class="news-time">${pubDate.toLocaleDateString('en-GB')}</div>
                                </div>
                                <span class="news-badge">NEW</span>
                            </div>
                        `;
                    }
                });
                
                if (newsData.length > 0) {
                    newsContainer.innerHTML = newsHtml;
                    newsCountEl.textContent = `(${newsData.length})`;
                    return;
                }
            } catch (e) {
                console.error('SCMP RSS failed:', e);
            }
        }
        
        // üî• È°ØÁ§∫ÂÇôÁî®ÁúüÂØ¶Êñ∞ËÅûÔºàÁ´ãÂç≥ÂèØË¶ãÔºâ
        function displayBackupNews() {
            const newsContainer = document.getElementById('heroNews');
            const newsCountEl = document.getElementById('newsCount');
            
            newsData = BACKUP_NEWS.map((news, index) => ({ ...news, index }));
            let newsHtml = '';
            
            BACKUP_NEWS.slice(0, 12).forEach((news, index) => {
                const titleShort = news.title.length > 80 ? news.title.substring(0, 80) + '...' : news.title;
                newsHtml += `
                    <div class="news-item" onclick="openNewsModal(${index})">
                        <div class="news-content">
                            <div class="news-title">${titleShort}</div>
                            <div class="news-source">${news.source}</div>
                            <div class="news-time">${news.date}</div>
                        </div>
                        <span class="news-badge">LIVE</span>
                    </div>
                `;
            });
            
            newsContainer.innerHTML = newsHtml;
            newsCountEl.textContent = '(12)';
        }

        function openNewsModal(index) {
            if (newsData[index]) {
                const news = newsData[index];
                document.getElementById('modalTitle').textContent = news.title;
                document.getElementById('modalSource').textContent = news.source;
                document.getElementById('modalTime').textContent = news.date;
                document.getElementById('modalDescription').textContent = news.desc || 'Details available in full article.';
                document.getElementById('newsModal').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('modalClose').onclick = () => {
                document.getElementById('newsModal').style.display = 'none';
            };
        });

        window.onclick = (event) => {
            const modal = document.getElementById('newsModal');
            if (event.target === modal) modal.style.display = 'none';
        };

        // Á´ãÂç≥ÂïüÂãï
        updateWeather();
        updateNews();
        updateTraffic();
        setInterval(updateWeather, 300000);
        setInterval(updateNews, 300000);
        setInterval(updateTraffic, 120000);
    </script>
</body>
</html>
