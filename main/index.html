<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hong Kong Dashboard</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --hover-bg: #333333;
      --time-bar-bg: #0a0a0a;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    
    /* 頂部時間條 */
    #time-bar {
      background-color: var(--time-bar-bg);
      color: var(--text-primary);
      padding: 8px 20px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-weight: 500;
      position: relative;
      z-index: 1200;
    }
    
    #hk-current-time {
      font-family: 'Courier New', monospace;
    }

    /* 天氣+新聞資訊條 */
    #info-bar {
      background-color: var(--bg-secondary);
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #333;
    }

    .info-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      color: var(--text-primary);
    }

    #weather-section {
      flex: 0 0 20%; /* 固定20%寬度 */
      width: 20%;
      aspect-ratio: 1; /* 正方形 */
      background: linear-gradient(135deg, #1a237e, #3f51b5);
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      line-height: 1.2;
    }

    #news-section {
      flex: 0 0 70%; /* 70%寬度 */
      background: var(--bg-primary);
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
    }

    #menu-bar {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      padding: 10px 20px;
      margin-top: 0;
    }
    #menu-bar > ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #menu-bar > ul > li {
      position: relative;
    }
    #menu-bar > ul > li > button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #menu-bar > ul > li > button:hover,
    #menu-bar > ul > li > button.active {
      background-color: var(--hover-bg);
    }
    #menu-bar ul ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--bg-secondary);
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      z-index: 1000;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #menu-bar ul ul li button {
      display: block;
      width: 100%;
      padding: 10px;
      color: var(--text-primary);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #menu-bar ul ul li button:hover {
      background-color: #666;
    }
    #menu-bar ul li:hover > ul {
      display: block;
    }
    #content-area {
      height: calc(100% - 130px); /* 調整高度：時間條+資訊條+菜單條 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg-primary);
    }
  </style>
</head>
<body>
  <!-- 頂部香港時間條 -->
  <div id="time-bar">
    <span>香港時間: </span>
    <span id="hk-current-time">Loading...</span>
  </div>

  <!-- 天氣(20%) + 新聞(70%) 資訊條 -->
  <div id="info-bar">
    <div id="weather-section" class="info-section">
      <div id="weather-temp">--°C</div>
      <div id="weather-humidity">--%</div>
    </div>
    <div id="news-section" class="info-section">
      <div id="news-content">Loading latest news...</div>
    </div>
  </div>

  <div id="menu-bar">
    <ul>
      <li><button data-src="main/" class="active">Dashboard</button></li>
      <li>
        <button>Transport</button>
        <ul>
          <li><button data-src="transport/HighwaysDept/LampPost/">Lamp Post</button></li>
          <li><button data-src="transport/immi/immidaily/">Control Points Traffic</button></li>
        </ul>
      </li>
      <li><button data-src="Weather/Weather.html">天氣</button></li>
      <li><button data-src="about.html">關於</button></li>
    </ul>
  </div>

  <div id="content-area">
    <iframe id="iframe-content" src="main/" loading="lazy"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('#menu-bar button[data-src]');
    const iframe = document.getElementById('iframe-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        iframe.src = button.getAttribute('data-src');
      });
    });

    // 更新時間
    function updateTime() {
      const now = new Date().toLocaleString('en-GB', { 
        timeZone: 'Asia/Hong_Kong',
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('hk-current-time').textContent = now;
    }

    // 更新天氣
    async function updateWeather() {
      try {
        const response = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=en');
        const weather = await response.json();
        if(weather.temperature && weather.temperature.data && weather.temperature.data.length > 0 &&
           weather.humidity && weather.humidity.data && weather.humidity.data.length > 0) {
          const temp = weather.temperature.data[0].value;
          const humidity = weather.humidity.data[0].value;
          document.getElementById('weather-temp').textContent = `${temp}°C`;
          document.getElementById('weather-humidity').textContent = `${humidity}%`;
        }
      } catch (e) {
        document.getElementById('weather-temp').textContent = '--°C';
        document.getElementById('weather-humidity').textContent = '--%';
      }
    }

    // 更新新聞（示例：RTHK英文新聞標題）
    async function updateNews() {
      try {
        // 使用RSS2JSON轉換RTHK RSS為JSON
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.rthk.hk/rthk/en/component/k2/1183485-20250529.htm?fmt=rss');
        const data = await response.json();
        if(data.items && data.items.length > 0) {
          const latestNews = data.items[0].title;
          document.getElementById('news-content').textContent = latestNews.length > 100 ? 
            latestNews.substring(0, 100) + '...' : latestNews;
        }
      } catch (e) {
        document.getElementById('news-content').textContent = 'Latest Hong Kong news unavailable';
      }
    }

    // 初始化
    updateTime();
    updateWeather();
    updateNews();

    // 定時更新
    setInterval(updateTime, 1000);
    setInterval(updateWeather, 30000);
    setInterval(updateNews, 60000); // 新聞每分鐘更新
  </script>
</body>
</html>
