<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Live Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: #e0e0e0; min-height: 100vh; padding: 2rem 0;
        }
        
        .hero-section { 
            display: grid; 
            grid-template-columns: 20% 80%; 
            grid-template-rows: 1fr; 
            gap: 2rem; 
            max-width: 1400px; margin: 0 auto; padding: 0 2rem; 
            height: 420px; /* Á®çÈ´òÂÆπÁ¥çÊõ¥Â§öÊñ∞ËÅû */
        }
        
        .weather-hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 24px; padding: 1.8rem 1.5rem; 
            box-shadow: 0 12px 40px rgba(102,126,234,0.4); 
            display: flex; flex-direction: column; justify-content: center; text-align: center;
            position: relative; overflow: hidden;
            aspect-ratio: 1 / 1; width: 100%; min-height: 0; 
        }
        .weather-hero::before { content: 'üå§Ô∏è'; font-size: 3.5rem; position: absolute; top: 10px; right: 10px; opacity: 0.2; }
        
        .news-hero { 
            background: rgba(30,30,30,0.9); border-radius: 24px; padding: 2rem; 
            box-shadow: 0 12px 40px rgba(0,0,0,0.5); overflow-y: auto; 
            backdrop-filter: blur(10px); min-height: 0; display: flex; flex-direction: column;
        }
        
        .hero-title { color: #ffffff; font-size: 1.3rem; font-weight: 700; margin-bottom: 0.8rem; }
        .weather-temp { font-size: 3.8rem; font-weight: 300; color: #ffffff; margin-bottom: 0.5rem; letter-spacing: -2px; }
        .weather-desc { font-size: 1.3rem; color: #e8f4fd; margin-bottom: 0.8rem; font-weight: 500; }
        .weather-details { font-size: 1rem; color: #b3d9ff; }
        .weather-warning { background: linear-gradient(45deg, #ff6b6b, #ff8e53); color: white; padding: 0.6rem 1.2rem; border-radius: 20px; font-weight: 600; margin-top: 0.8rem; font-size: 0.9rem; }
        .weather-icon { font-size: 2.5rem; margin-bottom: 0.3rem; }
        
        .news-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .news-item { 
            padding: 1.2rem 0; border-bottom: 1px solid #444; cursor: pointer; 
            transition: all 0.3s ease; display: flex; align-items: flex-start; gap: 1rem; 
            position: relative;
        }
        .news-item:hover { 
            background: rgba(76,175,80,0.15); border-radius: 16px; padding: 1.2rem 1.5rem 1.2rem 2rem; 
            transform: translateX(5px); border-left: 4px solid #4caf50; box-shadow: 0 4px 15px rgba(76,175,80,0.2);
        }
        .news-content { flex: 1; }
        .news-title { color: #ffffff; font-weight: 600; font-size: 1.05rem; line-height: 1.4; margin-bottom: 0.4rem; }
        .news-source { color: #ff6b6b; font-size: 0.9rem; font-weight: 700; }
        .news-time { color: #888; font-size: 0.8rem; margin-top: 0.2rem; }
        .news-badge { background: #4caf50; color: white; padding: 0.2rem 0.6rem; border-radius: 12px; font-size: 0.75rem; font-weight: 700; }
        
        .loading { color: #888; text-align: center; padding: 3rem; font-style: italic; }
        .error { color: #ff6b6b; text-align: center; padding: 3rem; font-weight: 500; }
        
        /* üî• Ë©≥ÊÉÖÊ®°ÊÖãÔºàÂ§ßÂúñÊ®°ÂºèÔºâ */
        .modal { 
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; 
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); 
            backdrop-filter: blur(8px);
        }
        .modal-content { 
            background: linear-gradient(135deg, #1e1e1e, #2a2a2e); 
            margin: 2% auto; padding: 2.5rem; border-radius: 24px; 
            width: 90%; max-width: 800px; max-height: 85vh; overflow-y: auto; 
            box-shadow: 0 25px 80px rgba(0,0,0,0.9); position: relative;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; }
        .close { color: #aaa; font-size: 2.5rem; font-weight: bold; cursor: pointer; line-height: 1; }
        .close:hover { color: #ffffff; }
        .modal-title { color: #ffffff; font-size: 1.4rem; font-weight: 700; margin: 0; flex: 1; margin-right: 1rem; }
        .modal-source { color: #ff6b6b; font-size: 0.95rem; font-weight: 700; margin-top: 0.3rem; }
        .modal-time { color: #888; font-size: 0.85rem; margin-top: 0.2rem; }
        .modal-description { color: #e0e0e0; line-height: 1.6; font-size: 1.05rem; margin-top: 1.5rem; }
        .modal-url { word-break: break-all; background: rgba(42,42,42,0.8); padding: 1.2rem; border-radius: 12px; margin-top: 2rem; }
        .news-link { color: #4caf50 !important; text-decoration: none; font-size: 1rem; font-weight: 600; }
        .news-link:hover { text-decoration: underline; }
        
        @media (max-width: 1100px) { 
            .hero-section { grid-template-columns: 1fr; grid-template-rows: auto auto; height: auto; gap: 1.5rem; margin: 1rem auto; padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Â§©Ê∞£Ê°Ü (20%Ê≠£ÊñπÂΩ¢) -->
        <div class="weather-hero">
            <div class="hero-title">OpenWeatherMap</div>
            <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
            <div class="weather-temp" id="weatherTemp">--¬∞C</div>
            <div class="weather-desc" id="weatherDesc">--</div>
            <div class="weather-details" id="weatherDetails">Hong Kong</div>
            <div id="weatherWarning"></div>
        </div>
        
        <!-- üî• 12Ê¢ùÊñ∞ËÅû + Ë©≥ÊÉÖÂΩàÁ™ó (80%) -->
        <div class="news-hero">
            <div class="news-header">
                <div class="hero-title">Hong Kong Herald</div>
                <span id="newsCount">(0)</span>
            </div>
            <div id="heroNews"><div class="loading">Loading 12+ latest news...</div></div>
        </div>
    </section>

    <!-- üî• Ë©≥ÊÉÖÂ§ßÂΩàÁ™ó -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalTitle">Loading...</h2>
                    <div class="modal-source" id="modalSource"></div>
                    <div class="modal-time" id="modalTime"></div>
                </div>
                <span class="close" id="modalClose">&times;</span>
            </div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-url">
                <a href="#" target="_blank" class="news-link" id="modalLink">üîó Read Full Article</a>
            </div>
        </div>
    </div>

    <script>
        const OW_API_KEY = 'f19c9c1cfbb572c048a0a99c38f012d2';
        const RSS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/',
            'https://corsproxy.io/?'
        ];
        const HK_HERALD_RSS = 'https://feeds.hongkongherald.com/rss/b82693edf38ebff8';

        // Â§©Ê∞£Êõ¥Êñ∞Ôºà‰∏çËÆäÔºâ
        async function updateWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=22.3964&lon=114.1095&appid=${OW_API_KEY}&units=metric&lang=en`);
                const data = await response.json();
                if (data.cod === 200) {
                    const temp = Math.round(data.main.temp);
                    const feelsLike = Math.round(data.main.feels_like);
                    const humidity = data.main.humidity;
                    const windSpeed = Math.round(data.wind.speed * 3.6);
                    const desc = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                    const iconCode = data.weather[0].icon;
                    const iconMap = {'01d':'‚òÄÔ∏è','01n':'üåô','02d':'‚õÖ','02n':'‚õÖ','03d':'‚òÅÔ∏è','03n':'‚òÅÔ∏è','04d':'‚òÅÔ∏è','04n':'‚òÅÔ∏è','09d':'üå¶Ô∏è','09n':'üå¶Ô∏è','10d':'üåßÔ∏è','10n':'üåßÔ∏è','11d':'‚õàÔ∏è','11n':'‚õàÔ∏è','13d':'‚ùÑÔ∏è','13n':'‚ùÑÔ∏è','50d':'üå´Ô∏è','50n':'üå´Ô∏è'};
                    
                    document.getElementById('weatherIcon').textContent = iconMap[iconCode] || 'üå§Ô∏è';
                    document.getElementById('weatherTemp').textContent = `${temp}¬∞C`;
                    document.getElementById('weatherDesc').textContent = `${desc} ‚Ä¢ ${humidity}%`;
                    document.getElementById('weatherDetails').textContent = `Feels ${feelsLike}¬∞C ‚Ä¢ Wind ${windSpeed}km/h`;
                    
                    let warning = '';
                    if (temp > 33) warning = `Very Hot ‚òÄÔ∏è`;
                    else if (temp < 12) warning = `Very Cold ‚ùÑÔ∏è`;
                    else if (humidity > 90) warning = `Very Humid üíß`;
                    else if (data.weather[0].main === 'Rain') warning = `Rainy üåßÔ∏è`;
                    document.getElementById('weatherWarning').innerHTML = warning ? `<div class="weather-warning">${warning}</div>` : '';
                }
            } catch (e) { console.error('Weather error:', e); }
        }

        // üî• 12Ê¢ùÊñ∞ËÅû + ÂÆåÊï¥ÊèèËø∞Â≠òÂÑ≤
        let newsData = [];
        
        async function updateNews() {
            const newsContainer = document.getElementById('heroNews');
            const newsCountEl = document.getElementById('newsCount');
            newsContainer.innerHTML = '<div class="loading">Loading 12+ Hong Kong Herald news...</div>';
            
            for (let i = 0; i < RSS_PROXIES.length; i++) {
                try {
                    const proxyUrl = RSS_PROXIES[i] + encodeURIComponent(HK_HERALD_RSS);
                    const response = await fetch(proxyUrl, { mode: 'cors', cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, "text/xml");
                    
                    if (xmlDoc.querySelector('parsererror')) throw new Error('XML parse error');
                    
                    const items = xmlDoc.querySelectorAll('item');
                    newsData = [];
                    let newsHtml = '';
                    
                    Array.from(items).slice(0, 15).forEach((item, index) => { // Âèñ15Ê¢ùÂ≠òÂÑ≤
                        const titleEl = item.querySelector('title');
                        const linkEl = item.querySelector('link');
                        const pubDateEl = item.querySelector('pubDate');
                        const descEl = item.querySelector('description');
                        
                        if (titleEl && linkEl) {
                            let title = titleEl.textContent?.trim() || '';
                            if (titleEl.firstChild?.nodeType === Node.CDATA_SECTION_NODE) {
                                title = titleEl.firstChild.nodeValue?.trim() || '';
                            }
                            
                            const link = linkEl.textContent?.trim() || '#';
                            const pubDate = pubDateEl ? new Date(pubDateEl.textContent) : new Date();
                            let description = '';
                            
                            // üî• Ëß£ÊûêÊèèËø∞ÔºàËôïÁêÜCDATA + HTMLÔºâ
                            if (descEl) {
                                description = descEl.textContent?.trim() || '';
                                if (descEl.firstChild?.nodeType === Node.CDATA_SECTION_NODE) {
                                    description = descEl.firstChild.nodeValue?.trim() || '';
                                }
                                // Ê∏ÖÁêÜHTMLÊ®ôÁ±§
                                description = description.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
                            }
                            
                            if (title) {
                                newsData.push({ title, link, pubDate, description, index });
                                
                                // ÂàóË°®È°ØÁ§∫ÔºàÊà™Êñ∑80Â≠óÔºâ
                                const titleShort = title.length > 80 ? title.substring(0, 80) + '...' : title;
                                newsHtml += `
                                    <div class="news-item" onclick="openNewsModal(${index})">
                                        <div class="news-content">
                                            <div class="news-title">${titleShort}</div>
                                            <div class="news-source">Hong Kong Herald</div>
                                            <div class="news-time">${pubDate.toLocaleDateString('en-GB')}</div>
                                        </div>
                                        <span class="news-badge">NEW</span>
                                    </div>
                                `;
                            }
                        }
                    });
                    
                    if (newsData.length > 0) {
                        newsContainer.innerHTML = newsHtml;
                        newsCountEl.textContent = `(${Math.min(12, newsData.length)})`;
                        console.log(`‚úÖ Loaded ${newsData.length} news items`);
                        return;
                    }
                } catch (e) {
                    console.error(`Proxy ${i+1} failed:`, e);
                }
            }
            
            // ÂÖ®ÈÉ®Â§±ÊïóÈ°ØÁ§∫ÂÇôÁî®
            newsContainer.innerHTML = '<div class="error">RSS temporarily unavailable. Retrying soon...</div>';
            newsCountEl.textContent = '(0)';
        }

        // üî• ÊâìÈñãÊñ∞ËÅûË©≥ÊÉÖÊ®°ÊÖã
        function openNewsModal(index) {
            if (newsData[index]) {
                const news = newsData[index];
                document.getElementById('modalTitle').textContent = news.title;
                document.getElementById('modalSource').textContent = 'Hong Kong Herald';
                document.getElementById('modalTime').textContent = news.pubDate.toLocaleString('en-GB');
                document.getElementById('modalDescription').textContent = news.description || 'No description available.';
                document.getElementById('modalLink').href = news.link;
                document.getElementById('newsModal').style.display = 'block';
            }
        }

        // Ê®°ÊÖã‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('modalClose').onclick = () => {
                document.getElementById('newsModal').style.display = 'none';
            };
        });
        
        window.onclick = (event) => {
            const modal = document.getElementById('newsModal');
            if (event.target === modal) modal.style.display = 'none';
        };

        // ÂïüÂãï
        updateWeather();
        updateNews();
        setInterval(updateWeather, 300000);
        setInterval(updateNews, 300000);
    </script>
</body>
</html>
