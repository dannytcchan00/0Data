name: Auto Download Lamp Post CSV

on:
  schedule:
    - cron: '0 1 * * *'  # æ¯æ—¥UTC 1é» (é¦™æ¸¯9é»)
  workflow_dispatch:

permissions:
  contents: write  # é—œéµï¼šæˆäºˆå¯«å…¥æ¬Šé™

jobs:
  download_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup directories and download CSV
        run: |
          mkdir -p data/HightwaysDept/LamPost
          curl -L -o data/HightwaysDept/LamPost/data.csv \
            "https://plis.hyd.gov.hk/datagovhk/plis/lamppost_en.csv"
          
          echo "âœ… CSV size: $(wc -c < data/HightwaysDept/LamPost/data.csv) bytes"

      - name: Commit and push if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/HightwaysDept/LamPost/data.csv'
          message: 'ğŸ¤– Auto update Lamp Post CSV ({{ github.run_number }})'
          default_author: github_actions
