name: 每日自動更新出入境 CSV

on:
  schedule:
    - cron: '0 2 * * *'    # 每日香港時間 10:00
  workflow_dispatch:       # 可以手動按掣跑

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: 建立資料夾並下載最新 CSV
        run: |
          mkdir -p "0Data/Immd/ControlPoint/data"
          curl -L "https://www.immd.gov.hk/opendata/eng/transport/immigration_clearance/statistics_on_daily_passenger_traffic.csv" \
            -o "0Data/Immd/ControlPoint/data/immigration.csv"

