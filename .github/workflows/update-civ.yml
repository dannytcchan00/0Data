name: Auto Download Immigration CSV

on:
  schedule:
    - cron: '0 1 * * *'  # 每日UTC時間1點執行 (可根據需求調整)
  workflow_dispatch:  # 允許手動觸發

jobs:
  download_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV file
        run: |
          mkdir -p data/immi/immi_daily
          chmod +x download_csv.sh
          ./download_csv.sh

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/immi/immi_daily/data.csv'
          message: 'Auto update immigration daily passenger CSV'
          author_name: 'github-actions'
          author_email: 'github-actions@github.com'
